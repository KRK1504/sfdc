<template>

    <lightning-card title="Create Record" icon-name="standard:account">

<div class="slds-m-right_xx-large" >
    <lightning-input label="Enter Account Name" name="Name" type="text" 
    value={formFields.Name} onchange={changeHandler} ></lightning-input>
    <lightning-input label="Enter Phone" name="Phone" type="text" 
    value={formFields.Phone} onchange={changeHandler} ></lightning-input>
    <lightning-input label="Enter Account" name="Type" type="text" 
    value={formFields.Type} onchange={changeHandler} ></lightning-input>
    <lightning-input label="Enter Industry" name="Industry" type="text" 
    value={formFields.Industry} onchange={changeHandler} ></lightning-input>

    <lightning-button label="Submit" onclick={handlerSave} variant="brand" > </lightning-button>
</div>

    </lightning-card>
</template>
